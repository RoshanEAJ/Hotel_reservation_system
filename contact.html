    <script>

        function checkValidation(){

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;


            if(name==""){
					document.getElementById("nameerror").innerHTML="Please Enter Name";
                    document.getElementById("nameerror").style.color="orange";
                    document.getElementById("name").focus();
					
					return false;
				}

            if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
                    document.getElementById("nameerror").innerHTML="Invalied Name";
                    document.getElementById("nameerror").style.color="red";
                    document.getElementById("name").focus();
					
					return false;
                }    

                
            if(email==''){
                    document.getElementById('emailerror').innerHTML='Please Enter Email';
                    document.getElementById('emailerror').style.color='orange';
                    document.getElementById('email').focus();

                    return false;
            }

            if(message==''){
                    document.getElementById('messageerror').innerHTML='Please Enter Message';
                    document.getElementById('messageerror').style.color='orange';
                    document.getElementById('message').focus();

                    return false;
            }
            
            
        }

    </script>
